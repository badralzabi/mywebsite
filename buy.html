    <script>
        const textElement = document.getElementById("text");
        const texts = [
            "ثق تمامًا، ستحصل على أفضل خدمة!",
            "نحن هنا لخدمتك بأفضل جودة!",
            "خدماتنا مصممة لتلبية احتياجاتك!"
        ];
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function typeEffect() {
            let currentText = texts[textIndex];

            if (!isDeleting) {
                textElement.innerHTML = currentText.substring(0, charIndex);
                charIndex++;
                if (charIndex > currentText.length) {
                    isDeleting = true;
                    setTimeout(typeEffect, 1); 
                    return;
                }
            } else {
                textElement.innerHTML = currentText.substring(0, charIndex);
                charIndex--;
                if (charIndex < 0) {
                    isDeleting = false;
                    textIndex = (textIndex + 1) % texts.length; // التبديل بين العبارات
                }
            }

            setTimeout(typeEffect, isDeleting ? 50 : 110);
        }

        typeEffect();
    </script>
