    <div class="service-order-form">
        <h2 class="form-title">إتمام عملية طلب الخدمة</h2>
        <form action="#" method="post">
          <div class="form-group">
            <label for="name">الاسم الكامل:</label>
            <input type="text" id="name" name="name" required>
          </div>
      
          <div class="form-group">
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>
          </div>
      
          <div class="form-group">
            <label for="service">نوع الخدمة المطلوبة:</label>
            <select id="service" name="service" required>
              <option value="website">يرجى الاختيار</option>
              <option value="website">تصميم موقع ويب</option>

              <option value="app">تطوير تطبيق موبايل</option>
              <option value="consultation">استشارة برمجية</option>
              <option value="consultation">شيئ اخر</option>
            </select>
          </div>
      
          <div class="form-group">
            <label for="details">تفاصيل إضافية:</label>
            <textarea id="details" name="details" rows="4" placeholder="اكتب أي تفاصيل إضافية هنا..." required></textarea>
          </div>
      
          <div class="form-group">
            <button type="submit" class="submit-btn">إرسال الطلب</button>
          </div>
        </form>
      </div>
